<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Scam Checker</title>
  <link rel="stylesheet" href="popup.css">
</head>
<body>
  <div class="container">
    <div class="header">
      <h1>Scam Checker</h1>
      <p class="subtitle">AI-powered scam detection</p>
    </div>

    <div class="tabs">
      <button class="tab-btn active" data-tab="screenshot">Screenshot</button>
      <button class="tab-btn" data-tab="url">URL</button>
      <button class="tab-btn" data-tab="text">Text</button>
    </div>

    <!-- Screenshot Tab -->
    <div class="tab-content active" id="screenshot-tab">
      <button id="capture-btn" class="primary-btn">
        üì∏ Capture Current Page
      </button>
      <button id="snipping-btn" class="primary-btn">
        ‚úÇÔ∏è Select Area to Analyze
      </button>
      <input type="file" id="file-input" accept="image/*" style="display: none;">
      <button id="upload-btn" class="secondary-btn">
        üìÅ Upload Image
      </button>
      <!-- Preview Section -->
      <div id="preview-container" class="hidden"></div>
    </div>

    <!-- URL Tab -->
    <div class="tab-content" id="url-tab">
      <input type="text" id="url-input" placeholder="Enter URL to analyze" class="input-field">
      <button id="analyze-url-btn" class="primary-btn">Analyze URL</button>
    </div>

    <!-- Text Tab -->
    <div class="tab-content" id="text-tab">
      <textarea id="text-input" placeholder="Paste text content to analyze" class="textarea-field"></textarea>
      <button id="analyze-text-btn" class="primary-btn">Analyze Text</button>
    </div>

    <!-- Loading State -->
    <div id="loading" class="loading hidden">
      <div class="spinner"></div>
      <p>Analyzing...</p>
    </div>

    <!-- Results -->
    <div id="results" class="results hidden"></div>

    <!-- Error Message -->
    <div id="error" class="error hidden"></div>
  </div>

  <script src="popup.js"></script>
</body>
</html>
